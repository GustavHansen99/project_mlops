name: "Run tests (pytest)"

on:
  push:
    branches: [ main, codecoverage ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]
            python-version: ["3.8", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ matrix.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-py${{ matrix.python-version }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_tests.txt

    - uses: iterative/setup-dvc@v1

    - name: Get data
      run: dvc pull

    - name: Run tests and Generate Coverage Report
      run: |
        pip install coverage
        pip install pytest
        coverage run -m pytest tests/
        coverage xml -i --omit=*/tests/*
        ls /home/runner/work/project_mlops/project_mlops/

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: /Users/runner/work/project_mlops/project_mlops/coverage.xml, /home/runner/work/project_mlops/project_mlops/coverage.xml
